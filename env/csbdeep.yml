  - python>=3.7
  - ipykernel
  - bokeh
  - dask
  - datashader
  - holoviews
  - imagecodecs
  - imageio
  - intake
  - intake-xarray
  - itk
  - javabridge
  - keras>=2.2.5,<2.3.0
  - matplotlib==3.2
  - mrcfile
  - natsort
  - nibabel
  - numcodecs
  - numba
  - pandas
  - pillow
  - pydicom
  - pyqt
  - scikit-image
  - scikit-learn
  - scipy
  - simpleitk
  - tensorflow-gpu>=1.15,<2
  - tqdm
  - xarray
  - xmltodict
  - zarr
  - pip
  - pip:
    - flywheel-cli
    - flywheel-sdk
    - imagecodecs
    - memory-profiler
    - csbdeep
